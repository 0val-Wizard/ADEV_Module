<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>E-commerce Website Design</title>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div class = "sticky-bar">
            <div class="logo">
                <img src="images/e-com_logo.png", width="140px">
            </div>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li class="products"><a href="product.html">Products</a></li>
                    <li><a href="">About</a></li>
                    <li><a href="">Contact</a></li>
                    <li><a href="">Account</a></li>
                </ul>
            </nav>
        </div>
        
        <div class="product">
            <h3>Products</h3>
            <div class="dropdown">
                <button class="categoryTypes">Pick Category</button>
                <div class="dropdown-content">
                    <select id="category_id" name="category_id" onchange="categorySection()"></select>
                </div>
            </div>
            <a href="add-product-data.html" id="transition-button">
                <button class="addProduct">Add Product</button>
            </a>
        </div>
   
        <div id = "dynamicProductCardDataList">
            
        </div>


        <script src="restaurant.js"></script>
        <script>
            window.onload = function() {
                loadProductCard();
                loadCategoryData();
            };
            window.onclick = function(event) {
                if (!event.target.matches('.product button')) {
                var dropdowns = document.getElementsByClassName("dropdown-content");
                for (var i = 0; i < dropdowns.length; i++) {
                    var openDropdown = dropdowns[i];
                    if (openDropdown.style.display === "block") {
                        openDropdown.style.display = "none";
                    };
                }};
            };
        </script>
    </body>
</html>
